version: '3.8'
services:
  backend:
    image: backend:latest
    expose:
      - "8000"
    ports:
      - "8000:8000"
    env_file:
      .env.prod
    depends_on:
      - redis
      - db

  frontend:
    image: frontend:latest
    expose: 
      - "3000"
    ports: 
      - "3000:3000"
    depends_on:
      - redis 
      - db 
      - app
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    env_file:
    - .env.prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    expose:
      - 443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

volumes:
  postgres_data: