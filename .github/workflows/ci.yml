name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
   
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4
     
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: './frontend/yarn.lock'
       
    - name: Install dependencies
      run: yarn install --frozen-lockfile
     
    - name: Run tests
      run: yarn test
     
    - name: Build
      run: yarn build
     
    - name: Lint
      run: yarn lint